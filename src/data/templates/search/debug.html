{% extends "base.html" %}
{% load static %}
{% block head %}
<style>
    #footer {
        position: relative;
        left: 50%;
        bottom: 0px;
        -webkit-transform: translateX(-50%);
        transform: translateX(-50%)
    }
</style>
{% endblock %}

{% block body %}
<div class="container">
    <div id="footer">
        Some content you don't want affected by the "bottom floating" div
    </div>
</div>

{% endblock %}
